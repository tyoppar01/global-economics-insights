<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <div class="title">
    <h1>World GDP Trend</h1>
  </div>
  <div class="description">
    <p>
      GDP represents a nation's economic wealth, reflecting the overall
      performance and growth trajectory of economy. The trends provides
      valuable information on changes of GDP over time.
    </p>
  </div>

</head>

<body>
  <div id="vis"></div>
  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "data": {
        "url": "https://raw.githubusercontent.com/tyoppar01/hw_w10/master/data/gdp_s1.csv",
        "format": {
          "type": "csv"
        }
      },
      "params": [{
        "name": "Year_selection", "value": 2022,
        "bind": { "input": "range", "min": 2000, "max": 2022, "step": 1, "name": "Year: " }
      }],

      "vconcat": [{

        "title": "World GDP",
        "width": 800,
        "height": 300,
        "projection": { "type": "equalEarth" },

        "layer": [{
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
            "format": { "type": "topojson", "feature": "oceans" }
          },
          "mark": { "type": "geoshape", "fill": "skyblue" }
        }, {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
            "format": { "type": "topojson", "feature": "ne_110m_graticules_30" }
          },
          "mark": { "type": "geoshape", "fill": null, "stroke": "lightgray" }
        }, {
          "transform": [
            {
              "lookup": "country_name",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
                  "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
                },
                "key": "properties.NAME"
              },
              "as": "geo"
            },
            { "filter": "datum.year == Year_selection" }
          ],
          "mark": {
            "type": "geoshape",
            "stroke": "white"
          }, "encoding": {
            "shape": { "field": "geo", "type": "geojson" },
            "color": {
              "field": "value", "type": "quantitative", "title": "GDP value",
              "scale": {
                "type": "quantitative",
                "domain": [0, 1000000000, 10000000000, 100000000000, 1000000000000, 10000000000000, 50000000000000],
                "range": ["#D5F5E3", "#66AA66", "#66B2B2", "#45A194", "#33997E", "#008000", "#004C00"]
              }
            },
            "tooltip": [{
              "field": "country_name", "type": "nominal", "title": "Country Name"
            }, {
              "field": "country_code", "type": "nominal", "title": "Country Code"
            }, {
              "field": "year", "type": "quantitative", "title": "Year"
            }, {
              "field": "value", "type": "quantitative", "title": "GDP Value", "format": ".0f"
            }]
          }
        }]
      }, {
        "width": 800,
        "height": 200,
        "transform": [
          { "filter": "datum.year >= 2000 && datum.year <= 2022" },
          { "filter": "datum.country_name === 'China' || datum.country_name === 'United States of America'" }],
        "mark": "line",
        "encoding": {
          "x": {
            "field": "year", "type": "quantitative", "title": "", "axis": { "format": "d" }
          },
          "y": {
            "field": "value", "type": "quantitative", "title": "GDP Value",
            "scale": { "domain": [0, 30000000000000] }, "axis": { "format": ".0e" }
          },
          "color": { "field": "country_name", "type": "nominal", "title": "Country" }
        }
      }]
    }

    vegaEmbed("#vis", spec, { mode: "vega-lite" }).then((result) => {
    }).catch((error) => { console.error(error); });




  </script>
</body>

</html>
